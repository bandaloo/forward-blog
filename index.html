<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Forward Dev Log</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Dev Log for the game Forward" />
    <meta name="author" content="Forward Dev Team" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no"
    />
  </head>

  <body id="body" class="dark-mode">
    <main>
      <h1>Forward Dev Log</h1>
      <p>
        Welcome to our blog for the game Forward! We will update this page
        weekly.
      </p>
      <span class="author"></span>
      <br />
      <!-- links to the various articles -->
      <div class="parent blogimage">
        <div
          class="child bg-image-second-prototype"
          onclick="location.href='second-prototype.html'"
        >
          Second Prototype
        </div>
      </div>

      <div class="parent blogimage">
        <div
          class="child bg-image-first-playable"
          onclick="location.href='first-playable.html'"
        >
          First Playable
        </div>
      </div>

      <div class="parent blogimage">
        <div
          class="child bg-image-second-playable"
          onclick="location.href='second-playable.html'"
        >
          Second Playable
        </div>
      </div>

      <div class="parent blogimage">
        <div
          class="child bg-image-third-playable"
          onclick="location.href='third-playable.html'"
        >
          Third Playable
        </div>
      </div>

      <div class="parent blogimage">
        <div
          class="child bg-image-alphafest"
          onclick="location.href='alphafest.html'"
        >
          Alphafest
        </div>
      </div>
    </main>

    <footer>
      <button
        id="dark-light-button"
        title="Toggle light/dark mode (t)"
        onClick="toggleMode()"
      >
        Light Mode
      </button>
    </footer>
  </body>
  <script src="scripts/darklight.js"></script>
</html>
